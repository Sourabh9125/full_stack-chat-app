kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongo-deployment
  namespace: chat-app
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      name: mongo-pod
      namespace: chat-app
      labels:
        app: mongodb
    spec:
      containers:
      - name: chatapp-mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: mongoadmin
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: secret
        - name: MONGODB_DATABASE
          value: testdb
        volumeMounts:
        - name: mongo-data
          mountPath: /mnt/data
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-pvc
